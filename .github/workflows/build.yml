name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Cache buildozer global directory
      uses: actions/cache@v3
      with:
        path: ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Cache buildozer directory
      uses: actions/cache@v3
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-local-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-local-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-8-jdk python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake \
          libffi-dev libssl-dev libltdl-dev libfuse2
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.32
        pip install -r requirements.txt
    
    - name: Setup Android SDK
      run: |
        # ä¸‹è½½Androidå‘½ä»¤è¡Œå·¥å…·
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip -q commandlinetools-linux-8512546_latest.zip
        
        # åˆ›å»ºAndroid SDKç›®å½•ç»“æž„
        mkdir -p $HOME/android-sdk/cmdline-tools
        mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        
        # è®¾ç½®çŽ¯å¢ƒå˜é‡
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        
        # æŽ¥å—è®¸å¯è¯
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # å®‰è£…å¿…è¦çš„Androidç»„ä»¶
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "ndk;25.2.9519653"
    
    - name: Verify buildozer.spec
      run: |
        echo "=== buildozer.spec å†…å®¹ ==="
        cat buildozer.spec
        echo "========================="
    
    - name: Build APK (Debug)
      if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
      run: |
        buildozer android debug
    
    - name: Build APK (Release)
      if: github.event.inputs.build_type == 'release'
      run: |
        buildozer android release
    
    - name: List generated files
      run: |
        echo "=== ç”Ÿæˆçš„æ–‡ä»¶ ==="
        find . -name "*.apk" -type f
        ls -la bin/ || echo "binç›®å½•ä¸å­˜åœ¨"
    
    - name: Upload Debug APK
      if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: bin/*-debug.apk
        retention-days: 30
    
    - name: Upload Release APK
      if: github.event.inputs.build_type == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: android-release-apk
        path: bin/*-release*.apk
        retention-days: 90
    
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build Summary
      run: |
        echo "## ðŸŽ‰ æž„å»ºå®Œæˆ!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± ç”Ÿæˆçš„APKæ–‡ä»¶:" >> $GITHUB_STEP_SUMMARY
        for apk in bin/*.apk; do
          if [ -f "$apk" ]; then
            echo "- $(basename "$apk") ($(du -h "$apk" | cut -f1))" >> $GITHUB_STEP_SUMMARY
          fi
        done
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¥ ä¸‹è½½æ–¹å¼:" >> $GITHUB_STEP_SUMMARY
        echo "1. ç‚¹å‡»ä¸Šæ–¹ 'Artifacts' éƒ¨åˆ†" >> $GITHUB_STEP_SUMMARY
        echo "2. ä¸‹è½½å¯¹åº”çš„APKæ–‡ä»¶" >> $GITHUB_STEP_SUMMARY
        echo "3. åœ¨Androidè®¾å¤‡ä¸Šå®‰è£…" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âš™ï¸ æž„å»ºä¿¡æ¯:" >> $GITHUB_STEP_SUMMARY
        echo "- æž„å»ºæ—¶é—´: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- Pythonç‰ˆæœ¬: $(python --version)" >> $GITHUB_STEP_SUMMARY
        echo "- Buildozerç‰ˆæœ¬: $(buildozer version)" >> $GITHUB_STEP_SUMMARY
